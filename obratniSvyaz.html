    <main>
        <section id="ObratniSvaz">
            <h2>Обратная связь</h2>
            <form id="contact-cool">
                <div class="form_xdd">
                    <label for="top">Тема</label><br>
                    <select name="top" id="top">
                        <option value="1">Заказ услуги</option>
                        <option value="2">Отправка отзыва</option>
                        <option value="3">Пикми</option>
                        <option value="4">Что-то другое</option>
                    </select>
                </div>
                <div class="form_xdd">
                    <label for="name">Имя пользователя</label><br>
                    <input name="name" id="name" type="text" placeholder="Введите ваше имя" required>
                </div>
                <div class="form_xdd">
                    <label for="email">E-mail</label><br>
                    <input name="email" id="email" type="email" placeholder="Введите ваш e-mail" required>
                </div>
                <div class="form_xdd">
                    <label for="message">Сообщение</label><br>
                    <textarea name="message" id="message" rows="4" placeholder="Введите сообщение" required></textarea>
                </div>
                <div class="form_xdd">
                    <input type="submit" value="Отправить">
                </div>
            </form>
        </section>
