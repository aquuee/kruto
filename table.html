<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы и формы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="table-example">
        <caption>Счет</caption>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Кол-во</th>
                <th>Стоимость</th>
                <th>Итог</th>
            </tr>
            
        </thead>
        
        <tbody>
            <tr>
                <td>Ручка</td>
                <td>50</td>
                <td>5</td>
                <td>250</td>
                <td rowspan="3">560</td>
            </tr>
            <tr>
                <td>Линейка</td>
                <td>80</td>
                <td>2</td>
                <td>160</td>
            </tr>
            <tr>
                <td>Ластик</td>
                <td>30</td>
                <td>5</td>
                <td>150</td>
            </tr>
        </tbody>
    </table><br>
<!-- Авторизация -->
    <form id="form-example">
        <label for="login">Вводи Логин</label><br>   
        <input type="text" id="login" placeholder="Логин" required><br>
        <label for="password">Вводи Пароль</label><br>
        <input type="password" id="password" placeholder="Пароль" required><br>
        <input type="checkbox" id="agreement">
        <label for="agreement">Запомнить меня</label><br>
    <!-- Выбор пола -->
        <input type="radio" name="gender" id="male">
        <label for="male">M</label>
        <input type="radio" name="gender" id="female">
        <label for="female">W</label><br>

        <input type="submit" value="Войти">
    </form>
</body>
</html>
